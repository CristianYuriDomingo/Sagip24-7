<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="logo-container">
      <img src="assets/images/logo4.png" alt="Sagip 24/7 Logo" class="logo">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <!-- Container with image and overlay -->
  <div class="image-container">
    <img src="assets/images/Dashboard.png" alt="Your Image" class="background-image">
    <div class="overlay">
      <h2>We provide care, not judgment</h2>
      <p>With neutrality, independence, and compassion, we deliver life-saving first aid and support to those in need.</p>
    </div>
  </div>

  <!-- Wrapper for Icon Containers with margin -->
  <div class="icon-wrapper">
    <!-- First Row -->
    <ion-row>
      <!-- Column 1 -->
      <ion-col>
        <div class="icon-container">
          <img src="assets/images/icon1.png" alt="Care Icon" class="icon-image">
          <h3 class="icon-title">Procedure</h3>
        </div>
      </ion-col>
      <!-- Column 2 -->
      <ion-col>
        <div class="icon-container">
          <img src="assets/images/icon2.png" alt="Protection Icon" class="icon-image">
          <h3 class="icon-title">Visual Aids</h3>
        </div>
      </ion-col>
      <!-- Column 3 -->
      <ion-col>
        <div class="icon-container">
          <img src="assets/images/icon3.png" alt="Support Icon" class="icon-image">
          <h3 class="icon-title">Symptom Checker</h3>
        </div>
      </ion-col>
    </ion-row>

    <!-- Second Row -->
    <ion-row>
      <!-- Column 1 -->
      <ion-col>
        <div class="icon-container">
          <img src="assets/images/i.png" alt="Emergency Icon" class="icon-image">
          <h3 class="icon-title">Emergency Response</h3>
        </div>
      </ion-col>
      <!-- Column 2 -->
      <ion-col>
        <div class="icon-container">
          <img src="assets/images/icon5.png" alt="Contact Icon" class="icon-image">
          <h3 class="icon-title">Cwetww</h3>
        </div>
      </ion-col>
      <!-- Column 3 -->
      <ion-col>
        <div class="icon-container">
          <img src="assets/images/icon6.png" alt="Location Icon" class="icon-image">
          <h3 class="icon-title">wetww</h3>
        </div>
      </ion-col>
    </ion-row>
  </div>
  
</ion-content>

<style>
/* Logo Container */
.logo-container {
  display: flex;
  align-items: center;
  margin-left: 20px;
}
.logo {
  height: 40px;
}

/* Image Container */
.image-container {
  position: relative;
  margin: 20px;
  border-radius: 10px;
  overflow: hidden;
  height: 250px;
}

.background-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Overlay with Text */
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.4);
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 30px;
}

.overlay h2 {
  margin: 0;
  font-size: 40px;
  text-transform: uppercase;
  font-weight: bold;
  line-height: 1.3;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.overlay p {
  margin: 20px 0 0;
  font-size: 18px;
  text-transform: uppercase;
  line-height: 1.6;
  font-weight: 300;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
}

/* Wrapper for Icon Containers */
.icon-wrapper {
  margin: 0 20px; /* Add margin to left and right */
}

/* Icon Grid */
.icon-grid {
  margin-top: 20px;
  text-align: center;
}

/* Icon Container with Border and Shadow */
.icon-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1), 0px 1px 3px rgba(0, 0, 0, 0.06);
  border: 2px solid #e5e5e5;
  padding: 10px;
  transition: all 0.3s ease;
  height: 100px; /* Set a consistent height */
}

/* Hover Effect for Container */
.icon-container:hover {
  transform: translateY(-5px); /* Slight lift */
  box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2); /* Enhance shadow on hover */
  border-color: #4CAF50; /* Highlight border with a green color */
}

/* Icon Image */
.icon-image {
  width: 60px; /* Adjust size */
  height: 60px;
  margin-bottom: 10px;
}

/* Icon Title */
.icon-title {
  font-size: 16px;
  font-weight: bold;
  color: #333333; /* Dark gray for better readability */
  margin: 0;
  text-align: center;
}

/* Responsive Design */
@media (max-width: 768px) {
  .overlay h2 {
    font-size: 32px;
  }
  .overlay p {
    font-size: 16px;
  }

  .icon-image {
    width: 50px;
    height: 50px;
  }

  .icon-title {
    font-size: 14px;
  }

  .icon-container {
    padding: 15px;
  }
}

@media (max-width: 480px) {
  .overlay h2 {
    font-size: 28px;
  }
  .overlay p {
    font-size: 14px;
  }

  .icon-image {
    width: 40px;
    height: 40px;
  }

  .icon-title {
    font-size: 12px;
  }

  .icon-container {
    padding: 10px;
  }
}
</style>
