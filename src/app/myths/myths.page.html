<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Back Button -->
      <ion-back-button defaultHref="/home" color="danger">Back</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Dashboard Section -->
  <section class="dashboard">
    <h2 class="section-title">First Aid Myths</h2>
    <p class="intro-text">
      Welcome! Explore myths and facts below. Click on a myth to reveal the fact behind it.
    </p>
  </section>
  
  <!-- Myths List -->
  <ion-list>
    <!-- Loop through each myth in the myths array -->
    <ion-card *ngFor="let myth of myths" [class.expanded]="isFactVisible(myth.id)">
      <!-- Myth item that is clickable to toggle visibility of the fact -->
      <ion-item button (click)="toggleFact(myth.id)">
        <ion-label>{{ myth.title }}</ion-label>
        <!-- REMOVED: The extra chevron icon that was causing the double arrow -->
      </ion-item>

      <!-- Fact content that shows up when toggled -->
      <ion-card-content *ngIf="isFactVisible(myth.id)">
        <p>{{ myth.fact }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
